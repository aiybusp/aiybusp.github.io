{% if site.projects > 1 %}
<section class="projects">
    <h2>Featured Projects</h2>
    <em>Coming Soon!</em>
    {% for project in site.projects limit:3 %}
    <article>
        <h3 class="text-bolder"><a href="{{ project.url | relative_url }}">{{ project.title }}</a></h3>
        <p>{{ project.description }}</p>
        <a href="{{ project.url | relative_url }}" class="read-more">See project</a>
    </article>
    {% endfor %}
</section>
{% endif %}
